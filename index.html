<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>StockFarmer</title>
  <script src="items.js"></script>
</head>

<body>
  <div id="wrap">
    <img src="logo.png" id="logo">
    <span id="stats">
    
    <img src="textures/gold.png" class="coin"> 0  <br> 
      <img src="textures/silver.png" class="coin"> <span id="silver-value">0</span><span id="outof">/50 </span>
    </span>

    <img id="arrow" draggable="false" src="textures/miner-arrow.png" onclick="mine()">

    <img id="silver-mine" src="textures/silver_stage_0.png">

    <div id="control-panel">
      <button class="btn menubuttons" disabled>Market</button><br>
      <button class="btn menubuttons" onclick="openInventory()">Inventory</button><br>
      <button class="btn menubuttons" onclick="overlayCrateStore()">Crate Store</button>
    </div>

    <span id="overlay">
      
      <div id="overlay-block">
        <div id="signup-page">
          <img src="logo.png" id="signup-logo">
          <span id="welcome-text">Welcome, please sign up to play!</span><br>
          <input id="username" class="login-input" placeholder="Username">
          <input id="pin" class="login-input" placeholder="Pin" type="password">
          <a href="" id="already-a-member-link">Already a memeber?</a><br>
          <button class="btn" id="signup-button">Sign up!</button>
        </div>
      </div>
    
    </span>

    <span id="crate-opener-overlay">
      
    </span>
  
  </div>
  <script src="stock.js"></script>
</body>
</html>
